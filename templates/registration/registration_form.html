{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row'>
    <div class='col-sm-3 col-sm-offset-3 center'>
        <h1>Sign up for free!</h1>
        <p>In just a few moments we can get you signed up, and you can upload, view and critque resumes from the
            community</p>
        <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}

            <input class='btn btn-primary' type="submit" value="{% trans 'Register' %}"></input>
        </form>
    </div>
</div>

<div class='row'>
    <div class='col-sm-3 col-sm-offset-3 text-align-center center'>
        <hr class="featurette-divider"/>
        <p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
    </div>
</div>


{% endblock %}
